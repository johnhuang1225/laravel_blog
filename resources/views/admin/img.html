<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../public/css/ch-ui.admin.css">
	<link rel="stylesheet" href="../../../public/css/font-awesome.min.css">
    <script type="text/javascript" src="../../../public/js/jquery.js"></script>
    <script type="text/javascript" src="../../../public/js/ch-ui.admin.js"></script>
</head>
<body>
    <!--麵包屑導航 開始-->
    <div class="crumb_warp">
        <!--<i class="fa fa-bell"></i> 歡迎使用登入網站後台，建站的首選工具。-->
        <i class="fa fa-home"></i> <a href="#">首頁</a> &raquo; <a href="#">商品管理</a> &raquo; 添加商品
    </div>
    <!--麵包屑導航 結束-->
    
	<!--TAB切換面板和外置按鈕組 開始-->
	<div class="result_wrap">
        <div class="result_title">
            <h3>快速操作</h3>
        </div>
        <div class="result_content">
            <div class="short_wrap">
                <a href="#"><i class="fa fa-plus"></i>新增文章</a>
                <a href="#"><i class="fa fa-recycle"></i>批次删除</a>
                <a href="#"><i class="fa fa-refresh"></i>更新排序</a>
            </div>
        </div>
    </div>

    <div class="result_wrap">
        <ul class="list_pic">
            <li id="pic_xxx"><img src="xxx" style="width:150px;"><span onclick="del_pic(this)"><i class="fa fa-ban"></i></span></li>
            <li id="pic_xxx"><img src="xxx" style="width:150px;"><span onclick="del_pic(this)"><i class="fa fa-ban"></i></span></li>
        </ul>

        <ul class="list_btn">
            <li><input name="pics[]" type="file"> <span onclick="pic_plus(this)"><i class="fa fa-plus-circle"></i></span></li>
            <li><input name="pics[]" type="file"> <span onclick="pic_minus(this)"><i class="fa fa-minus-circle"></i></span></li>
        </ul>
    </div>
    <!--TAB切換面板和外置按鈕組 結束-->

</body>
</html>
